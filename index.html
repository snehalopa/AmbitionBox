<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>AmbitionBox</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="container">
            <div class="subcontainer w">
                <img  src="wordpress-logo (2).png">
            </div>
            <div class="subcontainer midbody">
                <div class="formbox">
                    <label >Username or Email Address
                        <input class="input" type="text">
                    </label><br>
                    <label >Password
                        <input class="input" type="password">
                    </label><br>
                    <label>
                        <input name="rememberme" value="forever" id="rememberme" type="checkbox" >Remember Me
                    </label>
                    <button class="btn">Log In</button>
                </div>
            </div>
            <div class="subcontainer footer">
                <a class="footertext" href="#">Lost your password?</a><br>
                <a class="footertext" href="#">&#8592 Back to Wishup Blog</a>
            </div>
        </div>
    </body>
</html>
